<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f4f8; padding: 2rem; }
        form { max-width: 400px; margin: auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
        input { width: 100%; padding: 0.75rem; margin: 0.5rem 0; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 0.75rem; background: #0077ff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #005fcc; }
        .note { font-size: 0.9rem; color: #666; margin-top: -0.25rem; margin-bottom: 1rem; }
        .flash { background: #ffdddd; border: 1px solid #ff5555; padding: 0.75rem; margin-bottom: 1rem; border-radius: 4px; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Register</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required/>
        <input type="password" name="password" placeholder="Password" required/>
        <button type="submit">Register</button>
    </form>
</body>
</html>
